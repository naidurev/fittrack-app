<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1a1a1a">
    <title>FitTrack Pro</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>ðŸ’ª FitTrack Pro</h1>
        <button id="installBtn" style="display:none;">Install App</button>
    </header>

    <main>
        <section class="card">
            <h2>Log Workout</h2>
            
            <div class="input-group">
                <label>Exercise</label>
                <input type="text" id="exerciseName" placeholder="e.g., Bench Press" list="exerciseList">
                <datalist id="exerciseList">
                    <option value="Bench Press">
                    <option value="Squat">
                    <option value="Deadlift">
                    <option value="Overhead Press">
                    <option value="Pull-ups">
                    <option value="Rows">
                    <option value="Bicep Curls">
                    <option value="Tricep Dips">
                    <option value="Lunges">
                    <option value="Plank">
                </datalist>
            </div>

            <div class="input-row">
                <div class="input-group">
                    <label>Weight (lbs)</label>
                    <input type="number" id="weight" placeholder="135" min="0">
                </div>
                <div class="input-group">
                    <label>Reps</label>
                    <input type="number" id="reps" placeholder="10" min="1">
                </div>
                <div class="input-group">
                    <label>Sets</label>
                    <input type="number" id="sets" placeholder="3" min="1">
                </div>
            </div>

            <button class="btn-primary" onclick="logWorkout()">Log Set</button>
        </section>

        <section class="card">
            <h2>Today's Session</h2>
            <div id="todayWorkout" class="workout-list">
                <p class="empty-state">No exercises logged yet. Start your workout!</p>
            </div>
            <div id="workoutStats" class="stats-row" style="display:none;">
                <div class="stat">
                    <span class="stat-value" id="totalSets">0</span>
                    <span class="stat-label">Sets</span>
                </div>
                <div class="stat">
                    <span class="stat-value" id="totalVolume">0</span>
                    <span class="stat-label">Total Volume (lbs)</span>
                </div>
            </div>
            <button class="btn-secondary" onclick="finishWorkout()" id="finishBtn" style="display:none;">
                Finish Workout
            </button>
        </section>

        <section class="card">
            <h2>Recent History</h2>
            <div id="historyList" class="history-list">
                <p class="empty-state">No workout history yet.</p>
            </div>
            <button class="btn-secondary" onclick="clearHistory()" id="clearBtn" style="display:none;">
                Clear History
            </button>
        </section>
    </main>

    <footer>
        <p>FitTrack Pro v1.0 | Track. Progress. Achieve.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
