<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="FitTrack">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#0a0a0f">
    <title>FitTrack Pro</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>ðŸ’ª FitTrack Pro</h1>
        <button id="restTimerBtn" class="rest-timer-btn" style="display:none;">
            <span class="rest-timer-text">Rest Timer</span>
            <span class="rest-timer-display">00:00</span>
        </button>
    </header>

    <main>
        <!-- Home Screen -->
        <div id="homeScreen">
            <section class="card center-content">
                <button class="btn-primary btn-large" id="startWorkoutBtn">Start Workout</button>
            </section>

            <section class="card">
                <h2>Previous Workout Sessions</h2>
                <div id="historyList" class="history-list">
                    <p class="empty-state">No workout history yet.</p>
                </div>
            </section>
        </div>

        <!-- Workout Screen -->
        <div id="workoutScreen" style="display:none;">
            <section class="card">
                <div class="workout-header">
                    <div class="timer-display">
                        <span class="timer-label">Workout Duration</span>
                        <span class="timer-value" id="workoutTimer">00:00:00</span>
                    </div>
                </div>

                <button class="btn-primary" id="addExerciseBtn">Add Exercise</button>
            </section>

            <!-- Current Exercises List -->
            <div id="currentExercises"></div>

            <section class="card">
                <button class="btn-finish" id="finishWorkoutBtn">Finish Workout</button>
            </section>
        </div>

        <!-- Rest Timer Modal -->
        <div id="restTimerModal" class="modal" style="display:none;">
            <div class="modal-content">
                <h2>Rest Timer</h2>
                <div class="rest-timer-circle">
                    <span id="restTimerValue">00:00</span>
                </div>
                <div class="input-group">
                    <label>Set Rest Time (seconds)</label>
                    <input type="number" id="restTimeInput" value="90" min="1" max="999">
                </div>
                <div class="button-row">
                    <button class="btn-primary" id="startRestBtn">Start</button>
                    <button class="btn-secondary" id="pauseRestBtn" style="display:none;">Pause</button>
                    <button class="btn-secondary" id="resumeRestBtn" style="display:none;">Resume</button>
                    <button class="btn-secondary" id="stopRestBtn">Stop</button>
                </div>
                <button class="btn-close" id="closeRestTimerBtn">Close</button>
            </div>
        </div>

        <!-- Add Exercise Modal -->
        <div id="addExerciseModal" class="modal" style="display:none;">
            <div class="modal-content">
                <h2>Add Exercise</h2>
                <div class="input-group">
                    <label>Exercise Name</label>
                    <input type="text" id="exerciseName" placeholder="e.g., Bench Press">
                </div>
                <div class="button-row">
                    <button class="btn-primary" id="confirmExerciseBtn">Add</button>
                    <button class="btn-secondary" id="cancelExerciseBtn">Cancel</button>
                </div>
            </div>
        </div>

        <!-- Workout Summary Modal -->
        <div id="summaryModal" class="modal" style="display:none;">
            <div class="modal-content">
                <h2>Workout Complete!</h2>
                <div class="summary-stats">
                    <div class="stat">
                        <span class="stat-value" id="summaryDuration">00:00:00</span>
                        <span class="stat-label">Duration</span>
                    </div>
                    <div class="stat">
                        <span class="stat-value" id="summaryExercises">0</span>
                        <span class="stat-label">Exercises</span>
                    </div>
                    <div class="stat">
                        <span class="stat-value" id="summarySets">0</span>
                        <span class="stat-label">Total Sets</span>
                    </div>
                    <div class="stat">
                        <span class="stat-value" id="summaryVolume">0</span>
                        <span class="stat-label">Total Volume (lbs)</span>
                    </div>
                </div>
                <button class="btn-primary" id="closeSummaryBtn">Done</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
